<html lang="en">

<head>

    <meta charset="utf-8">

        crossorigin="anonymous">

    <title>Bootstrap-Portfolio</title>
</head>

<body style="background-image: url('assets/images/concrete_seamless.png');">
    <!-- Navigation -->
    <nav class="navbar bg-white text-info navbar-expand-sm mb-4 p-0" style="border-bottom: 2px #cccccc solid">
        <div class="container">
            <div class="navbar-brand bg-info pt-3">
                <h3 class="text-white px-3" style="font-family: serif;">Eric Waldman</h3>
            </div>
            <div class="navbar-nav">
                <a class="nav-item nav-link text-info" href="index.html">About</a>
                <a class="nav-item nav-link text-info" href="portfolio.html">Portfolio</a>
                <a class="nav-item nav-link active text-info" href="contact.html">Contact</a>
            </div>
        </div><!-- Nav container -->
    </nav>

    <section class="container bg-white mb-5">
    
    <div class="row">
        <div class="container text-info pt-4 pb-2" style="border-bottom: 2px #cccccc solid">
            <h3 style="font-family: serif;">Contact</h3>
        </div>
    </div>
        <!-- Form Inputs -->
        <form class="container">
            <div class="form-group">
                <label for="name" class="text-secondary mt-4">Name</label>
                <input type="text" class="form-control rounded-0" aria-describedby="emailHelp" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-secondary mt-2">Email</label>
                <input type="email" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="comment" class="text-secondary mt-2">Comment</label>
                <textarea class="form-control rounded-0" aria-label="With textarea"></textarea>
            </div>
            <button type="submit" style="background-color: none; color: none" class="btn btn-primary bg-info text-white border-0 rounded-0 mt-2 mb-5">Submit</button>
        </form>

    </section>

    <footer class="nav bg-secondary text-white navbar-expand-sm" style="border-top: 6px #4aaaa5 solid;">
        <div class="container py-5">
            <div class="text-center">
                <h6 class="text-white" style=" font-size: 10px;">Copyright&copy;</h6>
            </div>
        </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
